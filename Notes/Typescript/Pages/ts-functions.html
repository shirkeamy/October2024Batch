<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Practical test</title>
    <title>Typesript Notes</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/popper.min.js"></script>
    <script src="../../bootstrap/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif !important;
            font-size: 1.2rem;
        }

        .output {
            background-color: rgb(200, 200, 200);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <h1>TypeScript Assigment (Practical) Solution</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="accordion" id="accordionPracticals">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#hello-world" aria-expanded="true" aria-controls="hello-world">
                                <strong>Que 1 - Write a TypeScript program that prints "Hello, World!" to the
                                    console</strong>
                            </button>
                        </h2>
                        <div id="hello-world" class="accordion-collapse collapse" data-bs-parent="#accordionPracticals">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-4">
                                        <code>
                                                let a: string = "Hello World!";<br />
                                                console.log(a);
                                        </code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>







                </div>
            </div>
        </div>
    </div>
</body>

</html>
